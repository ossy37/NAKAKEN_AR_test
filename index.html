<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NAKAKEN_ARサンプルWebページ</title>

  <!-- model-viewer用のheadタグ -->
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  summary {
    color:#00F
  }
  </style>
</head>
  
<body>
<div class="wrapper">
  
  <h1 style="text-align:center">NAKAKEN_ARサンプルWebページ</h1>
  <br>
  <h2 style="text-align:center">テストアニメーション</h2>
  <details>
    <summary>詳細</summary>
    <h3>特徴</h3>
    対応端末では静止画の右上にAR表示ボタンが出る。
    AR未対応端末でもサイト上の3Dモデル表示はできる。
    外部スクリプトを読み込む必要があるので少しロードする。
    <h3>対応デバイス</h3>
    iOS12以降搭載のiPhoneまたはiPad<br>
    ARCore対応Android端末<a href="https://developers.google.com/ar/discover/supported-devices#ios" target="_blank">ARCore supported devices</a><br>
    3D表示のみならPCも可能
    <h3>対応ブラウザ</h3>
    Safari,Chrome,IE,Firefoxなど
  </details>
  
  
  <h2 style="text-align:center">タイプアニメーション</h2>
 
  
  <p><h3 style="text-align:center">パターン①</h3>
  <!-- 以下model-viewer挿入 -->
    <model-viewer class="ar-model" preload poster="nakaken_400x400.jpg" src="2020_3Danimation_test_02.glb" ios-src="2020_3Danimation_test_02.glb.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>
    <model-viewer camera-controls autoplay shadow-intensity="1" preload poster="nakaken_400x400.jpg" src="2020_3Danimation_test_02.glb" alt="An animated 3D model of a robot"></model-viewer>
  </p> 
  
  
</div>
</body>
</html>
